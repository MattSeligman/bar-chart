<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart</title>
    <meta charset="utf-8">

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bar-chart.js"></script>
    <style>

      .container-1 {
        display: flex;
      }

      .container-1 div{
        border: solid #000 1px;
      }

      .index {
        flex-grow: 1;

      }

      .container-2 {
        display: flex;
        justify-content: space-around;

        flex-grow: 20;
      }

      .bar{
        justify-content: space-around;
        flex-direction: row;

      }

      .bar > label{
        display: flex;
        justify-content: flex-end;
      }



  </style>


  </head>
    <body>

      <!-- example button to call function (Will run in future on pageload)-->
      <button onclick="drawBarChart([1,2,3,4,5],{width:5, height:5},'#chart')">Test</button>

      <!-- for dynamic title -->
      <div class="chartTitle">
        <h2>Bar Chart</h2>
      </div>

      <!-- Holds the entire chart -->
      <div class="container-1">

        <!-- holds the index values -->
        <div class="index">
          Index
        </div>

        <!-- holds the bar values -->
        <div class="container-2">

          <!-- individual bar -->
          <div class="bar">
            bar 1

            <!-- individual bar label -->
           <label>Label</label>
          </div>

          <!-- individual bar -->
          <div class="bar">
            bar 2

            <!-- individual bar label -->
            <label>Label 2</label>
          </div>

        </div>

      </div>


    </body>
  <footer>

  </footer>
</html>
