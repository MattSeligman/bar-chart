<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart</title>
    <meta charset="utf-8">

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bar-chart.js"></script>
    <link rel="stylesheet" href="chartStyle.css">

  </head>
    <body>

      <div style="display: flex; height: 100%; width: 100%">
        <div id="chart"></div>
        <div id="chart2"></div>
        <div id="chart3"></div>
        <div id="chart4"></div>
      </div>

  <script>
    drawBarChart(
      [ {'Monday':10}, {'Tuesday':20}, {'Wednesday':3.5}, {'Thursday':7}, {'Friday':5}, {'Saturday':6}, {'Sunday':15} ],
      {
        verticalAxis: true,
        stacked: true,
        width: '50%',
        height: '100%',
        barColour: [ 'blue', 'orange', 'red', 'gray', '#964b00', 'purple', 'green' ],
        barValueColour: "white",
        barValueWeight: "bold",
        barValueFontSize: "20px",
        labelFontSize: '12px',
        labelColour: [ 'red', 'blue' ],
        titleFontSize: '15px',
        titleFontColour: 'orange'
      }, '#chart'
    )

    drawBarChart(
      [ {'Monday':10}, {'Tuesday':20}, {'Wednesday':3.5}, {'Thursday':7}, {'Friday':5}, {'Saturday':6}, {'Sunday':15} ],
      {
        verticalAxis: false,
        stacked: true,
        width: '50%',
        height: '100%',
        labelFontSize: '15px',
        barValueFontSize: "15px",
        titleFontSize: '15px',

      }, '#chart2'
    )

    drawBarChart(
      [ 10, 20, 3.5, 7, 5, 6, 15 ],
      {
        verticalAxis: true,
        stacked: false,
        width: '50%',
        height: '100%',
        barColour: [ 'blue', 'orange', 'red', 'gray', '#964b00', 'purple', 'green' ],
        barValueColour: "white",
        barValueWeight: "bold",
        barValueFontSize: "large",
        labelFontSize: '15px',
        labelColour: [ 'red', 'blue' ],
        titleFontSize: '15px',
        titleFontColour: 'orange'
        }, '#chart3'
    )

    drawBarChart(
      [ 10, 20, 3.5, 7, 5, 6, 15 ],
      {
        verticalAxis: false,
        stacked: false,
        width: '50%',
        height: '100%',
        barColour: [ 'blue', 'orange', 'red', 'gray', '#964b00', 'purple', 'green','cyan' ],
        barValueColour: "white",
        barValueWeight: "bold",
        barValueFontSize: "15px",
        labelFontSize: '10px',
        labelColour: [ 'red', 'blue' ],
        titleFontSize: '15px',
        titleFontColour: 'orange'
      }, '#chart4'
    )

  </script>

    </body>
</html>
