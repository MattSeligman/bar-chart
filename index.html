<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart</title>
    <meta charset="utf-8">

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bar-chart.js"></script>
    <link rel="stylesheet" href="chartStyle.css">

  </head>
    <body onload="drawBarChart([{'Monday':1},{'Tuesday':2},{'Wednesday':3.5},{'Thursday':7},{'Friday':5},{'Saturday':6},{'Sunday':8}],{ verticalAxis: false, barColour: ['blue','orange','red','gray', '#964b00','purple', 'green'], labelColour: ['red','blue'], barSpacing: '0px', titleFontSize: '15px', titleFontColour: 'orange' },'#chart')">

      <div id="chart"></div>

    </body>
</html>
