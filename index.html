<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart</title>
    <meta charset="utf-8">

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bar-chart.js"></script>
    <link rel="stylesheet" href="chartStyle.css">

  </head>
    <body>

      <div style="display: flex; height: 100%">

        <div id="chart"></div>
        <script>
        drawBarChart(
          [
            {'Monday':10},
            {'Tuesday':20},
            {'Wednesday':3.5},
            {'Thursday':7},
            {'Friday':5},
            {'Saturday':6},
            {'Sunday':15}
          ],
            {
              verticalAxis: true,
              stacked: true,
              width: '50%',
              height: '100%',
              barColour: [ 'blue', 'orange', 'red', 'gray', '#964b00', 'purple', 'green' ],
              barValueColour: "white",
              barValueWeight: "bold",
              barValueFontSize: "10px",
              labelFontSize: '15px',
              labelColour: [ 'red', 'blue' ],
              barSpacing: '0px',
              titleFontSize: '15px',
              titleFontColour: 'orange'
              },
              '#chart'
              )
        </script>

  <br><br>
  <div id="chart4"></div>
  <script>
  drawBarChart(
    [ 1,2,3,4,5,6,7,8,6,2,10 ],
      {

        barValueColour: "white",
        barValueWeight: "bold",
        barValueFontSize: "10px",

        labelColour: [ 'red', 'blue' ],
        barSpacing: '0px',
        titleFontSize: '15px',

        },
        '#chart4'
        )
  </script>
