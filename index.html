<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart</title>
    <meta charset="utf-8">

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bar-chart.js"></script>
    <style>

      .container-1 {
        display: flex;
        min-height: 400px;
      }

      #index {
        display: flex;
        flex-wrap: wrap;
        align-content: space-between;
        height: 400px;
        width: 30px;
        padding-bottom: 15px;
        border-right: solid #000 1px;
      }

      #index > div {
        text-align: right;
        border: 0px;
        width: 100%;
        margin-bottom: -5px;
        margin-right: 5px;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: -20px;
      }

      .container-2 {
        display: flex;
        justify-content: space-around;
        flex-grow: 20;
        border-bottom: solid #000 1px;

        /* To Do: Calculate the height of index and return it for 83.5px allowing proper incrementation for any value limit*/
        background: repeating-linear-gradient(#cccccc, #cccccc 4px, #fff 4px, #fff 83.5px);
      }

      /* To Do: Add text alignment variations */
      .bar{
        display: flex;
        flex-direction: column;
        align-self: flex-end;

        /* To Do: Build the ability to Allow variation control per chart */
        background-color: grey;
        height:100px;
      }

      .bar > label{
        display: flex;
        margin: auto 0px 0px 0px;
        justify-content: flex-end;
      }



  </style>


  </head>
    <body onload="drawBarChart([1,2,3,4,5],{width:5, height:5},'#chart')">

      <!-- for dynamic title -->
      <div class="chartTitle">
        <h2>Bar Chart</h2>
      </div>

      <!-- Holds the entire chart -->
      <div class="container-1">

        <!-- holds the index values -->
        <div id="index"></div>

        <!-- holds the bar values -->
        <div class="container-2">

          <!-- individual bar -->
          <div class="bar">
            bar 1

            <!-- individual bar label -->
           <label>Label</label>
          </div>

          <!-- individual bar -->
          <div class="bar">
            bar 2

            <!-- individual bar label -->
            <label>Label 2</label>
          </div>

        </div>

      </div>


    </body>
  <footer>

  </footer>
</html>
