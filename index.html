<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="bar-chart.js"></script>
    <link rel="stylesheet" href="chartStyle.css">

  </head>
    <body>
      <div class="chart_container">
        <div id="chart"></div>
        <div id="chart2"></div>
      </div>

      <div class="chart_container">
        <div id="chart3"></div>
        <div id="chart4"></div>
      </div>

      <div class="chart_container">
        <div id="chart5"></div>
        <div id="chart6"></div>
      </div>

      <div class="chart_container">
        <div id="chart7"></div>
        <div id="chart8"></div>
      </div>

  <script>
    drawBarChart(
      [ {'Monday':10}, {'Tuesday':20}, {'Wednesday':3.5}, {'Thursday':7}, {'Friday':5}, {'Saturday':6}, {'Sunday':15} ],
      {
        chartName: 'Vertical Stacked Label & Value Chart #1',
        verticalAxis: true,
        stacked: true,
        width: '100%',
        height: '100vh',
        barColour: [ 'blue', 'orange', 'red', 'gray', '#964b00', 'purple', 'green' ],
        barValueColour: "white",
        barValueWeight: "bold",
        barValueFontSize: "20px",
        labelFontSize: '15px',
        labelColour: [ 'red', 'blue', 'green' ],
        titleFontSize: '15px',
        titleFontColour: 'orange'
      }, '#chart'
    )

    drawBarChart(
      [ {'Monday':10}, {'Tuesday':20}, {'Wednesday':3.5}, {'Thursday':7}, {'Friday':5}, {'Saturday':6}, {'Sunday':15} ],
      {
        chartName: 'Horizontal Stacked Label & Value Chart #2',
        verticalAxis: false,
        stacked: true,
        width: '100%',
        height: '100vh',
        labelFontSize: '15px',
        labelColour: [ 'red', 'blue', 'green' ],
        barValueFontSize: "15px",
        titleFontSize: '15px',

      }, '#chart2'
    )

    drawBarChart(
      [ {'Monday':10}, {'Tuesday':20}, {'Wednesday':3.5}, {'Thursday':7}, {'Friday':5}, {'Saturday':6}, {'Sunday':15} ],
      {
        chartName: 'Vertical Label & Value Chart #3',
        verticalAxis: true,
        stacked: false,
        width: '50%',
        height: '100vh',
        barColour: [ 'blue', 'orange', 'red', 'gray', '#964b00', 'purple', 'green' ],
        barValueColour: "white",
        barValueWeight: "bold",
        barValueFontSize: "large",
        labelFontSize: '15px',
        labelColour: [ 'red', 'blue', 'green' ],
        titleFontSize: '15px',
        titleFontColour: 'orange'
        }, '#chart3'
    )

    drawBarChart(
      [ {'Monday':10}, {'Tuesday':20}, {'Wednesday':3.5}, {'Thursday':7}, {'Friday':5}, {'Saturday':6}, {'Sunday':15} ],
      {
        chartName: 'Horizontal Label & Value Chart #4',
        verticalAxis: false,
        stacked: false,
        width: '50%',
        height: '100vh',
        barColour: [ 'blue', 'orange', 'red', 'gray', '#964b00', 'purple', 'green','cyan' ],
        barValueColour: "white",
        barValueWeight: "bold",
        barValueFontSize: "15px",
        labelFontSize: '15px',
        labelColour: [ 'red', 'blue', 'green' ],
        titleFontSize: '15px',
        titleFontColour: 'orange'
      }, '#chart4'
    )

    drawBarChart(
      [ 10, 20, 3.5, 7, 5, 6, 15 ],
      {
        chartName: 'Stacked Vertical Number Chart #5',
        verticalAxis: true,
        stacked: true,
        width: '50%',
        height: '100vh',
        barColour: [ 'blue', 'orange', 'red', 'gray', '#964b00', 'purple', 'green' ],
        barValueColour: "white",
        barValueWeight: "bold",
        barValueFontSize: "20px",
        labelFontSize: '12px',
        labelColour: [ 'red', 'blue', 'green' ],
        titleFontSize: '15px',
        titleFontColour: 'orange'
      }, '#chart5'
    )

    drawBarChart(
      [ 10, 20, 3.5, 7, 5, 6, 15 ],
      {
        chartName: 'Stacked Horizontal Number Chart #6',
        verticalAxis: false,
        stacked: true,
        width: '50%',
        height: '100vh',
        incrementBy: '5',
        labelColour: [ 'red', 'blue', 'green' ],
        labelFontSize: '15px',
        barValueFontSize: "15px",
        titleFontSize: '15px',

      }, '#chart6'
    )

    drawBarChart(
      [ 10, 20, 3.5, 7, 5, 6, 15 ],
      {
        chartName: 'Vertical Number Chart #7',
        verticalAxis: true,
        stacked: false,
        width: '50%',
        height: '100vh',
        barColour: [ 'blue', 'orange', 'red', 'gray', '#964b00', 'purple', 'green' ],
        barValueColour: "white",
        barValueWeight: "bold",
        barValueFontSize: "large",
        labelFontSize: '15px',
        labelColour: [ 'red', 'blue', 'green' ],
        titleFontSize: '15px',
        titleFontColour: 'orange'
        }, '#chart7'
    )

    drawBarChart(
      [ 10, 20, 3.5, 7, 5, 6, 15 ],
      {
        chartName: 'Horizontal Number Chart #8',
        verticalAxis: false,
        stacked: false,
        width: '50%',
        height: '100vh',
        barColour: [ 'blue', 'orange', 'red', 'gray', '#964b00', 'purple', 'green','cyan' ],
        barValueColour: "white",
        barValueWeight: "bold",
        barValueFontSize: "15px",
        labelFontSize: '15px',
        labelColour: [ 'red', 'blue', 'green' ],
        titleFontSize: '15px',
        titleFontColour: 'orange'
      }, '#chart8'
    )
  </script>

    </body>
</html>
